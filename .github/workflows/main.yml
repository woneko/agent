name: Build & Release Private Repo

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号，例如 v1.14.4'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    name: Build Multi-Platform
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        goos: [linux, windows, darwin, freebsd]
        goarch: [amd64, arm64, 386]
        include:
          - goos: linux
            goarch: 386
          - goos: linux
            goarch: s390x
          - goos: linux
            goarch: riscv64
          - goos: linux
            goarch: arm
          - goos: linux
            goarch: mips
            gomips: softfloat
          - goos: linux
            goarch: mipsle
            gomips: softfloat
      exclude:
        - goos: darwin
          goarch: 386

    steps:
      # 1️⃣ Checkout 当前公开仓库（必需步骤）
      - uses: actions/checkout@v4

      # 2️⃣ Checkout 私有仓库
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: your-private-username/nezha-agent
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          path: private-repo

      # 3️⃣ 设置 Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.25.2

      # 4️⃣ Go mod tidy
      - name: Go mod tidy
        working-directory: private-repo
        run: go mod tidy -v

      # 5️⃣ Build using GoReleaser
      - name: Build with GoReleaser
        uses: goreleaser/goreleaser-action@v6
        working-directory: private-repo
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOMIPS: ${{ matrix.gomips }}
        with:
          distribution: goreleaser
          version: "~> v2"
          args: build --single-target --clean --skip=validate --snapshot

      # 6️⃣ Archive each binary
      - name: Archive binaries
        working-directory: private-repo
        run: |
          BIN_DIR="dist/nezha-agent_${GOOS}_${GOARCH}"
          BIN_NAME="nezha-agent"
          if [ "$GOOS" = "windows" ]; then
            BIN_NAME="nezha-agent.exe"
          fi
          mkdir -p archives
          zip -j "archives/nezha-agent_${GOOS}_${GOARCH}.zip" "$BIN_DIR/$BIN_NAME"

      # 7️⃣ Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nezha-agent_${{ matrix.goos }}_${{ matrix.goarch }}
          path: private-repo/archives/*.zip

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 1️⃣ 下载构建产物
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_files

      # 2️⃣ 创建 SHA256 校验
      - name: Create checksums
        run: |
          cd release_files
          sha256sum *.zip > checksums.txt

      # 3️⃣ 创建或更新 Release
      - name: Create or Update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.version }}
          artifacts: "release_files/*"
          generateReleaseNotes: true
          allowUpdates: true
