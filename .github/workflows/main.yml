name: Build & Release Nezha Agent

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号，例如 v1.14.4'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    name: Build Multi-Platform
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: linux
            goarch: 386
          - goos: linux
            goarch: mips
            gomips: softfloat
          - goos: windows
            goarch: amd64
          - goos: darwin
            goarch: amd64

    steps:
      # 1️⃣ Checkout 私有仓库
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: your-private-username/nezha-agent
          token: ${{ secrets.PRIVATE_REPO_PAT }}
          path: private-repo

      # 2️⃣ 设置 Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.25.2

      # 3️⃣ Go mod tidy
      - name: Go mod tidy
        working-directory: private-repo
        run: go mod tidy -v

      # 4️⃣ Build with GoReleaser
      - name: Build using GoReleaser
        uses: goreleaser/goreleaser-action@v6
        working-directory: private-repo
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOMIPS: ${{ matrix.gomips }}
        with:
          distribution: goreleaser
          version: "~> v2"
          args: build --single-target --clean --skip=validate --snapshot

      # 5️⃣ Archive binary
      - name: Archive binary
        working-directory: private-repo
        run: |
          BIN_DIR="dist/nezha-agent_${GOOS}_${GOARCH}"
          BIN_NAME="nezha-agent"
          if [ "$GOOS" = "windows" ]; then
            BIN_NAME="nezha-agent.exe"
          fi
          mkdir -p archives
          zip -j "archives/nezha-agent_${GOOS}_${GOARCH}.zip" "$BIN_DIR/$BIN_NAME"

      # 6️⃣ Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nezha-agent_${{ matrix.goos }}_${{ matrix.goarch }}
          path: private-repo/archives/*.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      # 下载所有 artifacts
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_files

      # 生成 SHA256 校验文件
      - name: Create checksums
        run: |
          cd release_files
          sha256sum *.zip > checksums.txt

      # 创建或更新 Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          files: ./release_files/*
