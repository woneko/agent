name: Build + Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main
    paths-ignore:
      - ".github/workflows/agent.yml"
      - ".github/workflows/codeql-analysis.yml"
      - ".github/workflows/test.yml"
      - ".github/workflows/contributors.yml"
      - "README.md"
      - ".goreleaser.yml"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build artifacts
    steps:
      # 1️⃣ 拉取主仓库（可选）
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 设置 Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.25.2

      # 3️⃣ Clone 私有仓库
      - name: Clone private repo
        run: |
          git clone https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/${{ secrets.PRIVATE_REPO }} private-repo

      # 4️⃣ 安装 GoReleaser CLI（v2）
      - name: Install GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: "~> v2"
          install: true  # ✅ 只安装 CLI，不执行

      # 5️⃣ 构建 snapshot 或 release
      - name: Build with GoReleaser
        run: |
          cd private-repo
          if [[ "${GITHUB_EVENT_NAME}" != "push" || "${GITHUB_REF}" != refs/tags/* ]]; then
            echo "Snapshot build"
            goreleaser release --snapshot --skip-publish --clean
          else
            echo "Official release build"
            goreleaser release --clean
          fi
        shell: bash

      # 6️⃣ 生成 checksums.txt
      - name: Generate Checksums
        run: |
          cd private-repo/dist
          sha256sum *.zip > checksums.txt

      # 7️⃣ 上传 artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nezha-agent
          path: |
            ./private-repo/dist/*.zip
            ./private-repo/dist/*.sha256sum
            ./private-repo/dist/checksums.txt

  release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    needs: build
    name: Release
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            assets/*/*.zip
            assets/*/*.sha256sum
            assets/*/checksums.txt
          generate_release_notes: true
