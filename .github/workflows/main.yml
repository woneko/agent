name: Build + Release Private Repo

on:
  workflow_dispatch:
    inputs:
      version:
        description: '版本号，例如 v1.14.4'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Private Repo
    steps:
      # 1️⃣ Checkout 当前公开仓库
      - uses: actions/checkout@v4

      # 2️⃣ 拉取私有仓库
      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: your-private-username/nezha-agent
          token: ${{ secrets.PRIVATE_REPO_PAT }}  # Personal Access Token
          path: private-repo

      # 3️⃣ 设置 Go
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.25.2

      # 4️⃣ Go modules tidy
      - name: Go mod tidy
        working-directory: private-repo
        run: go mod tidy -v

      # 5️⃣ Build with GoReleaser
      - name: Build with GoReleaser
        working-directory: private-repo
        uses: goreleaser/goreleaser-action@v6
        env:
          GOOS: linux
          GOARCH: amd64
        with:
          distribution: goreleaser
          version: "~> v2"
          args: build --single-target --clean --skip=validate --snapshot

      # 6️⃣ Zip multi-platform binaries
      - name: Archive binaries
        working-directory: private-repo
        run: |
          for dir in dist/*/; do
            zip -j "dist/$(basename $dir).zip" "$dir"/*
          done

      # 7️⃣ Upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nezha-agent
          path: private-repo/dist/*.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      # 1️⃣ 下载构建产物
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release_files

      # 2️⃣ 创建 checksums
      - name: Create checksums
        run: |
          cd release_files
          sha256sum *.zip > checksums.txt

      # 3️⃣ 创建或更新 Release
      - name: Create or Update Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.event.inputs.version }}
          artifacts: "release_files/*"
          generateReleaseNotes: true
          allowUpdates: true
