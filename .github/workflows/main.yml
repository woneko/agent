name: Build & Release Nezha Agent

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.14.4)'
        required: true

permissions:
  contents: write  # 允许创建 tag 和 release

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      PRIVATE_REPO: ${{ secrets.PRIVATE_REPO }}
      PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
      VERSION: ${{ github.event.inputs.version }}
    steps:
      # ------------------ Checkout this org repo ------------------
      - name: Checkout org repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 必须，否则无法创建 tag

      # ------------------ Create git tag ------------------
      - name: Create Git Tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag -a $VERSION -m "Release $VERSION"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          git push origin $VERSION
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ------------------ Checkout private repo ------------------
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: ${{ env.PRIVATE_REPO }}
          token: ${{ env.PRIVATE_REPO_TOKEN }}
          path: nezha-agent

      # ------------------ Set up Go ------------------
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ^1.25.2

      # ------------------ Build with GoReleaser ------------------
      - name: Build Nezha Agent
        working-directory: nezha-agent
        uses: goreleaser/goreleaser-action@v6
        env:
          GOOS: linux
          GOARCH: amd64
        with:
          distribution: goreleaser
          version: "~> v2"
          args: build --single-target --clean --skip=validate --snapshot

      # ------------------ Zip artifacts ------------------
      - name: Archive binary
        working-directory: nezha-agent
        run: |
          mkdir -p dist
          BIN_NAME="nezha-agent"
          [ -f "dist/$BIN_NAME" ] || echo "Binary not found!"
          zip -j "dist/nezha-agent_${VERSION}.zip" dist/$BIN_NAME

      # ------------------ Upload Release ------------------
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag_name: ${{ env.VERSION }}
          name: ${{ env.VERSION }}
          artifacts: nezha-agent/dist/*
          generateReleaseNotes: true
          allowUpdates: true
