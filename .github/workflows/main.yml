name: Build + Release

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        goos: [linux, windows, darwin, freebsd]
        goarch: [amd64, arm64, 386]

    steps:
      # 1️⃣ 拉取主仓库（可选）
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ 安装 Go
      - uses: actions/setup-go@v5
        with:
          go-version: ^1.25.2

      # 3️⃣ clone 私有仓库并 cd
      - name: Clone private repo
        run: |
          git clone https://${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/${{ secrets.PRIVATE_REPO }} private-repo
          cd private-repo
          echo "Private repo cloned and inside directory"

      # 4️⃣ 构建
      - name: Build snapshot or release
        run: |
          cd private-repo
          if [[ "${GITHUB_EVENT_NAME}" != "push" || "${GITHUB_REF}" != refs/tags/* ]]; then
            goreleaser build --single-target --clean --skip=validate --snapshot
          else
            goreleaser build --single-target --clean --skip=validate
          fi
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}

      # 5️⃣ 压缩
      - name: Archive
        run: |
          cd private-repo
          zip -jr dist/nezha-agent_${GOOS}_${GOARCH}.zip dist/*/*

      # 6️⃣ 上传 artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: nezha-agent_${{ matrix.goos }}_${{ matrix.goarch }}
          path: ./private-repo/dist/nezha-agent_${{ matrix.goos }}_${{ matrix.goarch }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: ./assets

      - name: Generate Checksums
        run: sha256sum ./assets/*/*.zip | awk -F" |/" '{print $1, $NF}' > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            checksums.txt
            assets/*/*.zip
          generate_release_notes: true
